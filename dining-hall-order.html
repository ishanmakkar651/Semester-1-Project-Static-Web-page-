<html lang="en">
<head>

    <title>Order - Dining Hall</title>
    <style>
        main {
            margin-left: 20px;

        nav ul li:first-child a {

            color: #ffffff;
            border-radius: 40px;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
